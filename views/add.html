{% extends "layout.html" %}
{% block content %}
<div class="page-header">
    <h1>Add A Page</h1>
</div>
<form action='/add/submit' method='POST'>
    <div class="form-group">
        <label for="usr">Page Title</label>
        <input name= "title" type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
        <label for="comment">Page Content</label>
        <textarea name="body" class="form-control" rows="12" id="comment"></textarea>
    </div>
    <div class="pull-left">
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
